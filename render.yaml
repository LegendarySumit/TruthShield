services:
  - type: web
    name: truthshield-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false   # Set this manually in Render dashboard
    healthCheckPath: /
